<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Handpan Practice Coach</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="metronome-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

  <img id="bg-img" src="https://images.pexels.com/photos/8355734/pexels-photo-8355734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"/>

  <div class="outer-container">

    <h1>Handpan Improv Coach</h1>
    <h2>To get those creative juices flowing.</h2>
    <h3>by @hang.with.jay</h3>
    <div id="socials">
      <!-- Facebook icon linked to your Facebook profile -->
      <a href="https://www.facebook.com/hang.with.jay" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-square"></i>
      </a>
      <!-- Instagram icon linked to your Instagram profile -->
      <a href="https://www.instagram.com/hang.with.jay" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram-square"></i>
      </a>
      <br/><br/>
  </div>

    <div class="container">

      <!-- Melody Box -->
      <div class="box">
        <p><span class="header">Melody</span></p>
        <button class="action-button" id="melody-button">
          Give me a melody
        </button>
        <br/><br/>
        <div id="display-melody">
          <span>Include these notes in your melody:</span>
          <p><span class="item" id="random-melody"></span></p>
        </div>
      </div><!-- box -->

      <!-- Metronome Box -->
      <div class="box">
        <p><span class="header">Metronome</span></p>
        <div>
          <span class="arrow decrease-bpm">&#9664;</span>
          <input class="bpm-input" type="number" min="1" max="400" value="120">
          <span class="arrow increase-bpm">&#9654;</span>
        </div>
        <br/>
        <button class="action-button" id="metronome-button">
          Start
        </button>
        <br/><br/>
        <div>
          <span class="item" id="bpm-display"></span>
        </div>
      </div><!-- box -->

    </div><!-- container -->

    <div class="container">

      <!-- Time Signature Box -->
      <div class="box">
        <p>
          <span class="header">Time Signature:</span>
          <br/><br/>
          <span class="item" id="random-signature"></span>
        </p>
        <p><span class="countdown" id="signature-time">03:00</span></p>
        <div class="progress-bar-container">
          <div id="signature-progress-bar" class="prog-bar"></div>
        </div><br/>
      </div><!-- box -->

      <!-- Style Box -->
      <div class="box">
        <p>
          <span class="header">Playing Style:</span>
          <br/><br/>
          <span class="item" id="random-style"></span>
        </p>
        <p><span class="countdown" id="style-time"></span></p>
        <div class="progress-bar-container">
          <div id="progress-bar" class="prog-bar"></div>
        </div><br/>
      </div><!-- box -->

    </div><!-- container -->

  <div>

  <p>

    <button id="start-button">
      Start
    </button>

    <button id="restart-button">
      Restart
    </button>

  </p>

  </div>

  

  </div><!-- outer-container -->

  <script src="main.js"></script>
  <script src="metronome.js"></script>
  <audio id="timeSignatureSound">
    <source src="assets/sounds/future-alarm.mp3" type="audio/mpeg">
  </audio>
  <audio id="styleSound">
    <source src="assets/sounds/point-in-space.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
